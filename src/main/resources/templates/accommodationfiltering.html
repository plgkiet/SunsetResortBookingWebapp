<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accommodation</title>
</head>
<body>
           <h1>Accommodation</h1>
            <p  th:if="${accommodation}"  th:text="${accommodation.accommodationName}"></p>

           <p  th:if="${availabilityMap} != null"  th:text="${availabilityMap[accommodation.accommodationId]}"></p>
          <p  th:if="${message}"  th:text="${message}"></p>
</body>
</html>
